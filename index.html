<html>
  <head>
    <title>My Angular App!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	
    <script src="app.js"></script>
	<style> 
	  .glyphicon-thumbs-up { cursor:pointer }
	  .main-content{
	  
	        border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 6px;
            margin-bottom: 20px;
            min-height: 300px !important;
      
	  }
	  .event-content {
	       
	       
            border-top-width: medium!important;
			 border-top-color: #eb7092!important;
	  }
	  
	  .img-content{
	        
            border-top-color: #5a95dd!important;
            border-top-width: medium!important;
			
      }
	  
      .task-content{
	        
            border-top-color: #4bc076!important;
            border-top-width: medium!important;
        }
      .gly-color{
	      
		    color: #ff66cc;
	  }
	  .main-content .sub-content{
	  
	        margin: 15px;
	  }
	  .main-content .sub-content .widget-border {
	    
		    border-bottom:1px solid #ccc;
			margin-top:10px;
	  }
	  .main-content .sub-content .widget-sub-content{
	  
	       min-height: 200px !important;
		   margin:5px;
	  }
	  .main-content .sub-content .img-repeat{
	  
	       display: block;
           margin-left: auto;
           margin-right: auto;
		   height:80%;
	  }
	</style>
	<script>
	 $(document).ready(function(){
	 
	  $('#carousel-img').carousel();
	 
	  $('.carousel-control').click(function(e){
	       e.preventDefault();
	       $('#carousel-img').carousel( $(this).data() );
        });
		
		
	  });
	</script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <center>

      <div class="page-header text-primary" >
        <h1>An Angular Diary!!</h1> 
      </div>
	  
	  <div style="margin-bottom:3%;">
	        <button type="button" class="btn btn-pre" ng-click="btnPrev()">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			</button>
	        <span style="font-size:20px;margin-left:20%;margin-right:20%;"> 
			   {{date | date:'MMM-yyyy'}} 
			  <i class="glyphicon glyphicon-calendar gly-color"></i>
			</span>
			<button type="button" class="btn btn-next" ng-click="btnNext()">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			</button>
      </div>
	  
	</center>
	
    <div class="container" style="margin:10px;">	 
	  
	  <div class= "row">
	    <div class="col-md-8">
		  <div class="main-content event-content">
		    <div class ="sub-content">
			 <div class="lead">
			  <i class="glyphicon glyphicon-tags" style="color:#eb7092;margin-right:5px;"></i>
			  <span>Memories / Events </span>
			  <a href="#newEvent" data-toggle="modal" style="float:right;margin-right:20px;" >
			   <span class="glyphicon glyphicon-plus" style="color:#4bc076;font-size:15px;"></span>
			   <span style="font-size:15px;margin-left:5px;">New Event :D</span>
			  </a>
			  <div class="widget-border" ></div>
			 </div>
			 <div class="widget-sub-content">
	           <div ng-repeat="event in events"  >
	                <span class="glyphicon glyphicon-grain" style="color:green;" ></span>
	                <span style="font-size:15px; margin-left:10px;margin-top:10px;">
                        {{event}}
                    </span>
	           </div>
			</div>
			 
			 <div class="modal fade" id="newEvent" tabindex="-1" role="dialog" aria-labelledby="eventModal">
	            <div class="modal-dialog" role="document">
                  <div class="modal-content">
                   <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Event Title</h4>
                   </div>
                   <div class="modal-body">
                      <input type="text" class="form-control" placeholder="Title" ng-model="eventTitle"></input>
                   </div>
                   <div class="modal-footer">
                      <button type="button" ng-click="addEvent()" class="btn btn-success" data-dismiss="modal"  >Post</button>
                   </div>
                  </div>
                </div>
             </div>
			 
            </div>	
		   </div>
		  </div>
	    
	  
        <div class="col-md-4">
	     <div class="main-content task-content">
		  <div class ="sub-content">
		    <div class="lead">
			  <i class="glyphicon glyphicon-pushpin" style="color:#4bc076;margin-right:5px;"></i>
			  <span>To Do :/ </span>
			  <a href="#newTask" data-toggle="modal" style="float:right;margin-right:20px;" >
			   <span class="glyphicon glyphicon-plus" style="color:#4bc076;font-size:15px;"></span>
			   <span style="font-size:15px;margin-left:15px;">New Task :(</span>
			  </a>
			  <div class="widget-border" ></div>
			</div>
			<div class="widget-sub-content">
	           <div ng-repeat="post in posts|orderBy : '-upvotes'"  >
	                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
	                     {{post.upvotes}}
	                <span style="font-size:15px; margin-left:10px;margin-top:10px;">
                        {{post.title}}
                    </span>
	           </div>
			</div>
			
			<div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="taskModal">
	            <div class="modal-dialog" role="document">
                  <div class="modal-content">
                   <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Task Title</h4>
                   </div>
                   <div class="modal-body">
                      <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
                   </div>
                   <div class="modal-footer">
                      <button type="button" ng-click="addTask()" class="btn btn-success" data-dismiss="modal">Post</button>
                   </div>
                  </div>
                </div>
             </div>
            
		   </div>
	      </div>
	    </div>
	  </div>
	 
	  <div class= "row">
	    <div class="col-md-12">
		  <div class="main-content img-content">
		    <div class ="sub-content">
			  <div class="lead">
			     <i class="glyphicon glyphicon-camera" style="color:5a95dd;margin-right:5px;"></i>
			     <span>Nothing escapes a SNAP :)</span>
				 <div class="widget-border" ></div>
			  </div>
			  
		      <div id="carousel-img" class="carousel slide" data-ride="carousel">
			    <!-- Wrapper for slides -->
                 <div class="carousel-inner" role="listbox">
				  
                     <div class="item" ng-repeat="i in images" ng-class="{'active': $index == 0}">
                       <img ng-src="{{i}}" class="img-repeat"/>
                     </div>
				  
				 </div>
				<!-- Controls -->
                 <a class="left carousel-control" href="#carousel-img" role="button" data-slide="prev">
                     <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                     <span class="sr-only">Previous</span>
                 </a>
                 <a class="right carousel-control" href="#carousel-img" role="button" data-slide="next">
                     <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                     <span class="sr-only">Next</span>
                 </a>
			  </div>
		    </div>
		  </div>
	    </div>
	  </div>
	  
	</div>
  </body>
</html>
